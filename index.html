<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto+Mono&display=swap" rel="stylesheet">

  <link rel="shortcut icon" type="image/x-icon" href="./icons/favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="./icons/favicon16.ico">
  <link rel="shortcut icon" type="image/x-icon" sizes="32x32" href="./icons/favicon32.ico">

  <title>It's ShowTimer</title>
</head>
<body>
  <div class="container">
    <header id="logo">
      <img src="./icons/logo.svg" alt="It's ShowTimer logo">
      <h1>It's ShowTimer</h1>
    </header>

    <main class="content">
      <div class="counter" onclick="openTimerModal()">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>

      <hr>

      <div id="initial-timer-buttons" class="buttons">
        <button type="button" id="set-timer" class="button" onclick="toggleTimerModal()">Definir tempo</button>  
        <button type="button" id="start" class="button" onclick="startTimer()">Come√ßar</button>
      </div>

      <div id="running-timer-buttons" class="buttons inactive">
        <button type="button" id="stop" class="button" onclick="stopTimer()">Parar</button>
        <button type="button" id="resume" class="button inactive" onclick="resumeTimer()">Retomar</button>
        <button type="button" id="reset" class="button" onclick="resetTimer()">Resetar</button>
      </div>      
    </main>

    <footer>
      Desenvolvido por <a href="https://github.com/prmacedo">Paulo Mac√™do</a> üòÅ
      
    </footer>
  </div>

  <div id="modal-set-timer" class="modal-container inactive">
    <div class="modal">
      <h2>Defina o tempo</h2>

      <hr>
      
      <form action="" onsubmit="setTimerValue(event)" id="form-timer">
        <div class="label-group">
          <label for="hours-input">Horas</label>
          <label for="minutes-input">Minutos</label>
          <label for="seconds-input">Segundos</label>
        </div>
        
        <div class="input-group">
          <input type="number" name="hours" id="hours-input" min="0" max="99" value="00">        
          <span class="colon">:</span>
          
          <input type="number" name="minutes" id="minutes-input" min="0" max="59" value="00">
          <span class="colon">:</span>
          
          <input type="number" name="seconds" id="seconds-input" min="0" max="59" value="00">
        </div>
        
        <button type="submit" class="button modal-button">Salvar</button>
      </form>

      <span id="close-timer-button" onclick="toggleTimerModal()"><img src="./icons/close.svg" alt="Fechar modal"></span>
    </div>
  </div>

  <div id="info">
    <span><img src="./icons/info.svg" alt="Informa√ß√µes"></span>
    <div id="attribution">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
